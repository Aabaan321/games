<!DOCTYPE html>
<html>
<head>
    <title>Fruit Ninja Web</title>
    <style>
        body {
            margin: 0;
            background: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        #game-ui {
            position: fixed;
            top: 20px;
            color: white;
            font-size: 24px;
            text-align: center;
            width: 100%;
        }
        .score-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="game-ui">
        <div id="score" class="score-text">Score: 0</div>
        <div id="lives" class="score-text">Lives: 3</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
