<!DOCTYPE html>
<html>
<head>
    <title>Fruit Ninja - Time Attack</title>
    <style>
        body {
            margin: 0;
            background: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
        }
        canvas {
            border: 3px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #ui {
            position: fixed;
            top: 20px;
            color: white;
            font-size: 24px;
            text-align: center;
            width: 100%;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .timer {
            font-size: 36px;
            color: #ff9900;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="timer" class="timer">60</div>
        <div id="score">Score: 0</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
