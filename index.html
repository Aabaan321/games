<!DOCTYPE html>
<html>
<head>
    <title>Fruit Ninja Deluxe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        canvas {
            border: 4px solid #333;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.8);
        }

        #ui {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }

        .game-stats {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .timer {
            font-size: 48px;
            color: #ff9900;
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score {
            font-size: 24px;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        #start-screen, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 15px;
        }

        .btn {
            background: #ff9900;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: #ffaa22;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 153, 0, 0.5);
        }

        .hidden {
            display: none;
        }

        .title {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
        }

        .score-text {
            font-size: 32px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div class="game-stats">
                <div id="timer" class="timer">60</div>
                <div id="score" class="score">Score: 0</div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="start-screen">
            <h1 class="title">Fruit Ninja</h1>
            <button class="btn" id="start-btn">Start Game</button>
        </div>
        
        <div id="game-over" class="hidden">
            <h1 class="title">Time's Up!</h1>
            <div id="final-score" class="score-text">Final Score: 0</div>
            <div id="high-score" class="score-text">High Score: 0</div>
            <button class="btn" id="restart-btn">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
